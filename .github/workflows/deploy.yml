name: Deploy

on:
  push:
    branches:
      - main

env:
  ENVIRONMENT: production
  REPOSITORY_NAME: IP2GeoVapor
  HOST: ${{ secrets.HOST }}
  USERNAME: ${{ secrets.USERNAME }}
  SSHKEY: ${{ secrets.SSHKEY }}
  PORT: ${{ secrets.PORT }}

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: SSH Login
      uses: appleboy/ssh-action@v0.1.7
      with:
        host: ${{ env.HOST }}
        username: ${{ env.USERNAME }}
        key: ${{ env.SSHKEY }}
        port: ${{ env.PORT }}
        script: whoami
          
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Build Docker Image
      run: |
        docker build -t ip2geovapor .

    - name: Deploy to production
      script: |
        whoami
        ls -al
        docker stop ip2geovapor || true
        docker rm ip2geovapor || true
        docker run -d --name ip2geovapor -p 3001:3001
        EOF